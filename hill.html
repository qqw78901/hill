<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>密码算法</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://www.gdutzuo.top:8080/source/jquery.min.js"></script>
    <link rel="stylesheet" href="http://www.gdutzuo.top:8080/source/bootstrap.min.css">
    <script src="http://www.gdutzuo.top:8080/source/bootstrap.min.js"></script>
    <script type="text/javascript" src="hill.js"></script>
</head>
<style type="text/css" rel="stylesheet">
    .center {
        margin-top: 20%;
    }

    p {
        word-break: break-all;
    }

    textarea {
        height: 200px !important;
    }
</style>
<body class="container">


<div class="row center">
    <h2 class="text-center">Hill密码</h2>
</div>
<br/>

<div class="row">
    <div class="col-sm-6 col-sm-push-3">
        <label for="psw">需要加/解密的内容</label>
        <textarea class="form-control" id="psw"></textarea>
    </div>
    <div class="col-sm-2 col-sm-push-3">
        <label for="key">密码矩阵</label>

        <p id="key" class="text-left h4 lead"></p>
    </div>
</div>
<div class="row">
    <br/>

    <div class="col-sm-6 col-sm-push-3">
        <button type="button" id="on_lock" class="btn btn-info btn-block">加密</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-sm-push-3">

        <p id="result" class="text-center h4 lead"></p>
    </div>
</div>

</body>
</html>
